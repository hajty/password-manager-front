<div class="container" xmlns="http://www.w3.org/1999/html">
    <div *ngIf="fetched === false" class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div *ngIf="fetched === true">
        <ngb-accordion>
            <ngb-panel *ngFor="let password of passwords; let counter = index" title="{{ password.service }}">
                <ng-template ngbPanelContent>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="usernameText">Username</span>
                        <input type="text" class="form-control" id="username" value="{{ password.username }}"
                               readonly>
                    </div>

                    <div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="passwordSpanHidden">Password</span>
                            <input *ngIf="!password._isShown" type="password" class="form-control" id="passwordHidden" value="{{ password.password }}"
                                   readonly>
                            <input *ngIf="password._isShown" type="text" class="form-control" id="passwordTextUnhidden" value="{{ password.password }}"
                                   readonly>
                            <button *ngIf="!password._isShown" class="btn btn-outline-primary bi bi-eye" (click)="password._isShown = true"></button>
                            <button *ngIf="password._isShown" class="btn btn-outline-primary bi bi-eye-slash-fill" (click)="password._isShown = false"></button>
                            <button class="btn btn-outline-secondary bi bi-clipboard" (click)="onClickClipboard(password.password)"></button>
                        </div>
                        <div class="buttons">
                            <button class="btn btn-warning btn-lg" (click)="onClickEdit(password)">Edit</button>
                            <button class="btn btn-danger btn-lg">Delete</button>
                        </div>
                    </div>
                </ng-template>
            </ngb-panel>
        </ngb-accordion>
        <div id="modalEdit" class="modal">
            <div class="modal-content">
                <button class="btn btn-danger btn-lg close" id="buttonClose">Close</button>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="editServiceText">Service</span>
                    <input type="text" class="form-control" id="editService">
                    <span class="input-group-text" id="editUsernameText">Username</span>
                    <input type="text" class="form-control" id="editUsername">
                    <span class="input-group-text" id="editPasswordText">Password</span>
                    <input class="form-control" id="editPassword">
                </div>
            </div>
        </div>
    </div>
